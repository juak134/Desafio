<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Tiendas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-list >
    <ion-item *ngFor="let item of mostrar" tappable >
      {{ item.nombre }} {{ item.distanci }}
    </ion-item>
  </ion-list>

<div id="map_canvas"></div>

<button ion-button round  (click)="registrar()" >
<ion-icon slot="start" name="add"></ion-icon>
Registrar Tienda
</button>
</ion-content>
