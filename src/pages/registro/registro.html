<ion-header>
  <ion-navbar>
    <ion-title>Nueva Tienda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="datos" class="form" >
<!-- INICIO del campo nombres -->
    <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label floating color="primary" >Nombre</ion-label>
        <ion-input type="text" formControlName="nombre" class="form-controll"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.nombre">
        <div *ngFor="let errors of formErrors.nombre" >
            <p class="alert">{{ errors }}<p>
        </div>
    </div>
    <!-- FIN  del campo nombres -->
<!-- INICIO del campo duena -->

            <p class="alert">{{ errors }}<p>
        </div>
    </div>
    <!-- FIN  del campo duena -->

 <ion-list [hidden]="autocompleteItems.length == 0">
